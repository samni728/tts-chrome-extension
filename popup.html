<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LocalTTS</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="icon" href="icon128.png">
</head>
<body>
    <img src="icon128.png" class="logo" alt="icon">
    <button id="ui-lang-switch">中文</button>
    <div class="field">
        <label for="server-url">TTS Server Address</label>
        <input type="text" id="server-url" value="http://127.0.0.1:5050">
    </div>
    <div class="field">
        <label for="api-key">API Key</label>
        <input type="password" id="api-key">
    </div>
    <div class="field">
        <label for="language-select">Language</label>
        <select id="language-select"></select>
    </div>
    <div class="field">
        <label for="voice-select">Voice</label>
        <select id="voice-select"></select>
    </div>
    <div class="field">
        <label for="tts-text">Text</label>
        <textarea id="tts-text" rows="3" style="width:100%;"></textarea>
    </div>
    <div style="font-size:12px;margin-top:4px;text-align:center;">
        Recommended local service:
        <a href="https://github.com/samni728/Local-TTS-Service" target="_blank">Local-TTS-Service</a>
    </div>
    <div class="buttons">
        <button id="read-selection">Read Selected Text</button>
        <button id="read-page">Read Entire Page</button>
        <button id="play-text">Play Text</button>
    </div>
    <script src="i18n.js"></script>
    <script src="popup.js"></script>
</body>
</html>
